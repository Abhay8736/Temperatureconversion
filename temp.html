<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <label for="celsius">Celsius: </label>
        <input type="number" id="celsius" placeholder="Enter Celsius" oninput="convertTemperature('celsius')">
        <br><br>
        <label for="fahrenheit">Fahrenheit: </label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" oninput="convertTemperature('fahrenheit')">
        <br><br>
        <label for="kelvin">Kelvin: </label>
        <input type="number" id="kelvin" placeholder="Enter Kelvin" oninput="convertTemperature('kelvin')">
    </div>

    <script>
        function convertTemperature(source) {
            var celsius = document.getElementById("celsius");
            var fahrenheit = document.getElementById("fahrenheit");
            var kelvin = document.getElementById("kelvin");

            if (source === "celsius") {
                fahrenheit.value = ((parseFloat(celsius.value) * 9) / 5) + 32;
                kelvin.value = parseFloat(celsius.value) + 273.15;
            } else if (source === "fahrenheit") {
                celsius.value = ((parseFloat(fahrenheit.value) - 32) * 5) / 9;
                kelvin.value = (((parseFloat(fahrenheit.value) - 32) * 5) / 9) + 273.15;
            } else if (source === "kelvin") {
                celsius.value = parseFloat(kelvin.value) - 273.15;
                fahrenheit.value = (((parseFloat(kelvin.value) - 273.15) * 9) / 5) + 32;
            }
        }
    </script>
</body>
</html>
